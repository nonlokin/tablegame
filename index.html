<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">

		.boxs {
			height: 100px;
			width: 100px;
			background-color: green;
			border: solid;
			position: absolute;
			transition:1s;
		}
		.firsBox {
			background-color: white;
			background-image: url(duckl.png);
		}

	</style>
</head>
<body>
	<div class="content">
		<h4 style="margin-left: 20px">Score: <span class="score"></span></h4>
		<img src="dice.png" class="bt" style="width: 100px; margin-left: 20px">		
		<div class="boxs firsBox" style="margin-left: 20px">
			<h4>finish</h4>
		</div>
		<div class="boxs" style="margin-left: 130px">1</div>
		<div class="boxs" style="margin-left: 240px; background:purple">2</div>
		<div class="boxs" style="margin-left: 350px; background-color: red">3</div>
				
		<div class="boxs" style="margin-left: 460px">4</div> 
		<div class="boxs" style="margin-left: 570px">5</div>
		<div class="boxs" style="margin-left: 680px;  background-color: red">6</div>
		<div class="boxs" style="margin-left: 790px; background:blue">7</div>

		<div class="boxs" style="margin-left: 900px">8</div>
		<div class="boxs" style="margin-left: 1010px;background-color: red" >9</div>
		<div class="boxs" style="margin-left: 1120px">10</div>
		<div class="boxs" style="margin-left: 1230px; ">11</div>

		<div class="boxs" style="margin-left: 1340px;background-color: red">12 
			<p>иди назад на -5 клеток</p>
		</div>
		<div class="boxs" style="margin-left: 1340px; margin-top: 110px; background:purple">13</div>
		<div class="boxs" style="margin-left: 1340px; margin-top: 220px; background:blue">14</div>	
		<div class="boxs" style="margin-left: 1340px; margin-top: 330px">15</div>		

		<div class="boxs" style="margin-left: 1340px; margin-top: 440px; background:blue">16</div>
		<div class="boxs" style="margin-left: 1230px; margin-top: 440px">17</div>
		<div class="boxs" style="margin-left: 1120px; margin-top: 440px; background:blue">18</div>
		<div class="boxs" style="margin-left: 1010px; margin-top: 440px">19</div>

		<div class="boxs" style="margin-left: 900px; margin-top: 440px;background:black;">20
			<p style="font-size:20px;font-weight:bold;font-family:Arial;text-align:center;color:red">LOSE</p>
		</div>
		<div class="boxs" style="margin-left: 790px; margin-top: 440px; background:blue">21</div>
		<div class="boxs" style="margin-left: 680px; margin-top: 440px">22</div>
		<div class="boxs" style="margin-left: 570px; margin-top: 440px;background:orange">23
			<p style="font-size:20px;font-weight:bold;font-family:Arial;text-align:center">WIN</p>
		</div>

		<div class="boxs" style="margin-left: 460px; margin-top: 440px">24</div>
		<div class="boxs" style="margin-left: 350px; margin-top: 440px; background:blue">25</div>
		<div class="boxs" style="margin-left: 240px; margin-top: 440px">26</div>
		<div class="boxs" style="margin-left: 130px; margin-top: 440px; background:red">27
			<p>иди назад на 5 клеток</p>
		</div>

		<div class="boxs" style="margin-left: 20px; margin-top: 440px; background:blue">28</div>
		<div class="boxs" style="margin-left: 20px; margin-top: 330px">29</div>
		<div class="boxs" style="margin-left: 20px; margin-top: 220px; background:red">30
			<p>иди назад на 6 клеток</p>
		</div>	
		<div class="boxs" style="margin-left: 20px; margin-top: 110px">31</div>		

		<!--последние дивы-->
		<div class="boxs" style="margin-left: 130px; margin-top: 110px; background-color: green; opacity: 0"></div>
		<div class="boxs" style="margin-left: 240px; margin-top: 110px; background-color: green; opacity: 0"></div>
		<div class="boxs" style="margin-left: 350px; margin-top: 110px; background-color: green; opacity: 0"></div>
		<div class="boxs" style="margin-left: 460px; margin-top: 110px; background-color: green; opacity: 0"></div>
		<div class="boxs" style="margin-left: 570px; margin-top: 110px; background-color: green; opacity: 0"></div>
		<div class="boxs" style="margin-left: 680px; margin-top: 110px; background-color: green; opacity: 0"></div>

	</div>

</html>






<script type="text/javascript">
	let boxs = document.querySelectorAll(".boxs")
	let dice = document.querySelector(".bt")
	let firsBox = document.querySelector(".firsBox")
	let score = 150
	let step = 0
	let hh = ["иди на ", "на клетку"]
	document.querySelector(".score").innerHTML = score
	dice.onclick = function(){
		for(let i=0;i<38;i=i+1){
			boxs[i].style.backgroundImage="none"
		}
		let random = Math.random()*6
		let round = Math.round(random)
		alert(hh[0]+round)
		step = step+round
		round = step
		boxs[round].style.backgroundImage = "url(duckl.png)"
		score=score+10
		document.querySelector(".score").innerHTML = score
		if(step==3||step==6||step==9){
			boxs[step].style.backgroundImage="none"
			alert("Минус 20 очков")
			score=score-30
			document.querySelector(".score").innerHTML = score
			step=step-1
			boxs[step].style.backgroundImage="url(duckl.png)"
		}
		if(step==12||step==27){
			boxs[step].style.backgroundImage="none"
			alert("Минус 20 очков, идешь назад на 5 клеток")
			score=score-30
			document.querySelector(".score").innerHTML = score
			step=step-5
			boxs[step].style.backgroundImage="url(duckl.png)"
		}
		if(step>31){
			boxs[step].style.backgroundImage="none"
			alert("you win")
			step=step
			document.querySelector(".content").style.display="none"
		}
		if(step==7||step==14||step==16||step==18||step==21||step==25||step==28){
			boxs[step].style.backgroundImage="none"
			alert("На одну клетку вперед")
			step=step+1
			boxs[step].style.backgroundImage="url(duckl.png)"
		}
		if(step==2||step==13){
			boxs[step].style.backgroundImage="none"
			alert("Идешь на 6 клеток вперед")
			document.querySelector(".score").innerHTML = score
			step=step+6
			boxs[step].style.backgroundImage="url(duckl.png)"
		}
		if(step==20){
			alert("Ты проиграл")
			document.querySelector(".content").style.display = "none"
		}
		if(step==23){
			alert("Вы выиграли")
			document.querySelector(".content").style.display = "none"
		}
		if(step==30){
			boxs[step].style.backgroundImage="none"
			alert("Минус 20 очков, идешь назад на 6 клеток")
			score=score-30
			document.querySelector(".score").innerHTML = score
			step=step-6
			boxs[step].style.backgroundImage="url(duckl.png)"
		}
	}
</script>
